services:
  mongo:
      container_name: mongo
      image: mongo:latest
      env_file:
        - ../.env
      volumes:
        - ./data/mongo_data/db:/data/db
        - ./mongo/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh
      ports:
        - "27017:27017"
      command:
        - --auth